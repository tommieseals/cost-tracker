name: CI
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        run: |
          sudo apt-get install -y shellcheck
          find . -name "*.sh" -exec shellcheck {} \; || true
      - name: Syntax check
        run: |
          for f in $(find . -name "*.sh"); do
            bash -n "$f"
          done
